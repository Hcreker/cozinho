<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela do Cozinheiro - Chefe Master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BOTÃO MENU FIXO (fora do header) -->
  <button id="menu-toggle" class="menu-toggle">☰</button>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <button id="menu-close">✕</button>
    <h2 class="logo">Chef Master</h2>
    <nav>
      <button class="menu-btn active" data-tab="pedidos">Pedidos</button>
      <button class="menu-btn" data-tab="config">Configurações</button>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="content">
    <!-- Header com filtros de status -->
    <header class="header-wrapper">
      <div class="header">
        <button class="status-btn aguardando active" data-status="Aguardando">Aguardando</button>
        <button class="status-btn preparo" data-status="Em preparo">Em preparo</button>
        <button class="status-btn finalizados" data-status="Finalizado">Finalizados</button>
        <button class="status-btn todos" data-status="Todos">Todos</button>
      </div>
    </header>

    <!-- Aba de pedidos -->
    <section id="pedidos" class="pedidos-container">
      <!-- Os pedidos serão carregados via JS -->
    </section>

    <!-- Aba de configurações -->
    <section id="config" class="config-container" style="display:none;">
      <h2>Banco de Dados</h2>
      <p>Status do Banco: <span id="db-status" class="status-indicator">Desconhecido</span></p>
      <button id="test-db" class="btn testar">Testar Conexão</button>
    </section>
  </main>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
