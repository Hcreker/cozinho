<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BOTÃO MENU FIXO -->
  <button class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button id="menu-close"></button>
    <h2 class="logo">Chef Master</h2>
    <nav>
      <button class="menu-btn pedidos">Pedidos</button>
      <button class="menu-btn config">Configurações</button>
      <button class="menu-btn sair">Sair</button>
    </nav>
  </div>

  <!-- OVERLAY -->
  <div id="overlay"></div>

  <!-- HEADER -->
  <div class="header-wrapper">
    <div class="header">
      <div class="dropdown-wrapper">
        <button class="dropdown-btn" id="dropdown-mesas">Mesas</button>
        <div class="dropdown-content" id="dropdown-mesas-content">
          <!-- Mesas serão adicionadas automaticamente pelo JS -->
        </div>
      </div>
      <button class="status-btn aguardando active" data-status="Aguardando">Aguardando</button>
      <button class="status-btn preparo" data-status="Em preparo">Em preparo</button>
      <button class="status-btn finalizados" data-status="Finalizado">Finalizados</button>
      <button class="status-btn todos" data-status="Todos">Todos</button>
      <div class="dropdown-wrapper">
        <button class="dropdown-btn" id="dropdown-prioridade">Prioridades</button>
        <div class="dropdown-content" id="dropdown-prioridade-content">
          <button>Urgente</button>
          <button>Normal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="content">
    <div class="pedidos-container" id="pedidos-container">
      <div class="sem-pedidos">Nenhum pedido no momento</div>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div id="modal-confirmacao" class="modal">
    <div class="modal-content">
      <p class="modal-text">Você tem certeza que deseja cancelar este pedido?</p>
      <div class="modal-actions">
        <button id="confirmar-cancelar" class="btn confirmar">Sim, cancelar</button>
        <button id="fechar-modal" class="btn cancelar">Não, voltar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
