<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela do Cozinheiro - Chefe Master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar hidden">
    <!-- Bot√£o X interno do menu -->
    <!-- Criado dinamicamente pelo JS -->
    <h2 class="logo">üçï PIZZARIA DA CIDADE</h2>
    <nav>
      <button class="menu-btn active" data-tab="pedidos">Pedidos</button>
      <button class="menu-btn" data-tab="config">Configura√ß√µes</button>
    </nav>
  </aside>

  <!-- Bot√£o principal do menu -->
  <button id="menu-toggle">‚ò∞</button>

  <!-- CONTE√öDO -->
  <main class="content">
    <!-- Header com filtros de status -->
    <header class="header-wrapper">
      <div class="header">
        <button class="status-btn aguardando active" data-status="Aguardando">Aguardando</button>
        <button class="status-btn preparo" data-status="Em preparo">Em preparo</button>
        <button class="status-btn finalizados" data-status="Finalizado">Finalizados</button>
      </div>
    </header>

    <!-- Aba de pedidos -->
    <section id="pedidos" class="pedidos-container">
      <!-- Os pedidos ser√£o carregados via JS -->
    </section>

    <!-- Aba de configura√ß√µes -->
    <section id="config" style="display:none;">
      <h2>Banco de Dados</h2>
      <p>Status do Banco: <span id="db-status" class="status-indicator">Desconhecido</span></p>
      <button id="test-db" class="btn testar">Testar Conex√£o</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
